<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="player">
        <audio id="player-song" src="./assets/songs-audio/mat-tich.mp3"></audio>
        <div>
            <button onclick="document.getElementById('player-song').play()"><img src="./assets/songs/media-play.png" alt=""></button>
            <button onclick="document.getElementById('player-song').pause()"><img src="./assets/songs/media-pause.png" alt=""></button>
            <button onclick="document.getElementById('player-song').volume += 0.1">Vol +</button>
            <button onclick="document.getElementById('player-song').volume -= 0.1">Vol -</button>
        </div>
    </div>

    <style>
        img {
            width: 40px;
            height: 40px;
        }
    </style>
</body>

</html>
