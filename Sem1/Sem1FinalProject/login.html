<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catify Login</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Malar:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
                <img src="./assets/cate2.png" alt="">
                <p>Catify</p>
            <!-- <a>Catify</a> -->
        </div>
        <h1>Login</h1>
        <form class="login">
            <label for="username" >Username</label>
            <input class="information" type="text" name="username" placeholder="Username">
            <label for="password">Password</label>
            <input class="information" type="password" name="password" placeholder="Password">
            <input class="login-button" type="submit" value="Login">
        </form>
        <a class="signup-redirect" href="signup.html">Don't have an account? <b>Register</b></a>
    </div>

    <script src="login.js"></script>
</body>
</html>
