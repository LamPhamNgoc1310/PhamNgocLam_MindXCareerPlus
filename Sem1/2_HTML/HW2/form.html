<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2.2</title>
    <style>
        img{
            width: 15px; height: 15px;
        }

    </style>
</head>
<body>
    <a style="width: 60%;"><img src="../images/icons8-lock-30.png" 
        alt="no image">Register</a>
    <hr>
    <h2>Personal details</h2>
    <form action="" style="width: 60%;">

        <!-- Left -->
        <section style="width: 30%; float:left">
            <!-- First name -->
            <div>
                <label for="fstname"><img src="../images/icons8-person-30.png" alt="">First Name</label>
                <div><input type="text" placeholder="First Name" id="fstname"></div>
            </div>
            <!-- Address -->
            <div>
                <label for="add"><img src="../images/icons8-country-house-48.png" alt="">Address</label>
                <div><input type="text" style="height: 52px; width: 148.8px;" id="add"></div>
            </div>
            <!-- Password -->
            <div>
                <label for="pw"><img src="../images/icons8-lock-30.png" alt="">Password</label>
                <div><input type="password" placeholder="Password" id="pw"></div>
            </div>
            <!-- Pincode -->
            <div>
                <label for="pin"><img src="../images/icons8-pin-24.png" alt="">Pincode</label>
                <div><input type="text" placeholder="Pincode" id="pin"></div>
            </div>
        </section>

        <!-- Right -->
        <section style="width: 70%; float:right">
            <!-- Last name -->
            <div>
                <label for="lname">Last name</label>
                <div><input type="text" placeholder="Last Name" id="lname"></div>
            </div>
            <!-- Country -->
            <div>
                <label for=""><img src="../images/icons8-flag-50.png" alt="">Country</label>
                <div>
                    <select name="" id="" style="width: 153px;">
                        <option value="select">Select Country</option>
                    </select>
                </div>
            </div>
            <!-- Email -->
            <div>
                <label for="email"><img src="../images/icons8-email-30.png" alt="">Email</label>
                <div><input type="email" placeholder="example@example.com" id="email"></div>
            </div>
            <!-- Confirm Password -->
            <div>
                <label for="pw_re"><img src="../images/icons8-retry-50.png" alt="">Confirm Password</label>
                <div><input type="password" placeholder="Confirm Password" id="pw_re"></div>
            </div>
            <!-- Contact number -->
            <div>
                <label for="contact"><img src="../images/icons8-phone-50.png" alt="">Contact Number</label>
                <div><input type="tel" placeholder="Contact Number" id="contact"></div>
            </div>
        </section>
        

    </form>
</body>
</html>
