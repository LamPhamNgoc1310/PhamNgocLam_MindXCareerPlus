<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jsbasic.js">
</head>
<body>
    <h1>JS Basics</h1>
    <h2>Operators</h2>
    <script>
        console.log("Hello, world!");

    let greeting = "Welcome to the show mate";

    console.log(greeting);

    const PI = 3.14
    var studentName = "John Doe"


    console.log("The student name is:",studentName)
    console.log("The value of PI is:",PI)

    console.log("SIMPLE OPERATION")
    let x = 3;
    let y = 5;

    x += y;
    console.log(x,y);

    console.log("STRING OPERATION")
    let str_x = "Hello";
    let str_y = "World";

    console.log(str_x + " " + str_y + "!");

    console.log("COMPARATIVE OPERATION")
    console.log(2 == '2')
    console.log(2 === '2')
    console.log(2 != 3)
    console.log(2 <= 2)


    console.log("LOGICAL OPERATION")

    </script>
</body>
</html>
